<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Caramba scores
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Caramba scores</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-list>
      <ion-item *ngFor="let player of (players$|async)">
        <ion-label>{{player.name}}</ion-label>
      </ion-item>
      <ion-item>
        <ion-label position="stacked">Nom du joueur</ion-label>
        <ion-textarea [(ngModel)]="name" placeholder="Nom du joueur"></ion-textarea>
        <ion-button (click)="addPlayer()" expand="block round">Ajouter un joueur</ion-button>
      </ion-item>
      <ion-button *ngIf="(players$|async).length > 0"
                  [routerLink]="'/game'"
                  expand="block round">
        DÃ©marrer le jeu
      </ion-button>
      <ion-button *ngIf="(players$|async).length > 0"
                  (click)="clearPlayers()"
                  expand="block round">
        Supprimer les joueurs
      </ion-button>
    </ion-list>
  </div>
</ion-content>
